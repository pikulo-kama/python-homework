{% extends "parent.html" %}

{% block title %} {{title}} {% endblock %}

{% block content %}

<table class="table table-responsive">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    {% if categories|length > 0 %}
    <tbody>
    {% for category in categories %}
    <tr>
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td><a class="btn btn-secondary btn-sm" href="{{url_for('category_find_by_id', categoryId=category.id)}}">Visit page</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<div class="position-absolute top-50 start-50"><p class="btn-danger">There is no categories</p></div>
{% endif %}

{% endblock %}
