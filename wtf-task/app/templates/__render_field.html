{% macro render_field(field)%}

<fieldset class="form-field" style="width:100%;">
    <div class="label">{{ field.label }}</div>
    {{ field}}
</fieldset>
{%if field.errors%}
<div class="errors">
    {%for error in field.errors%}
    <p class="text-danger">
        {{error}}
    </p>
    {%endfor%}
</div>
{%endif%}

{% endmacro %}
